<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<div layout:fragment="content">
    <section class="single-block-wrapper section-padding">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
                    <div class="single-post" th:object="${lecture}">
                        <div class="post-header mb-5 text-center">
                            <div class="meta-cat">
                                <a class="post-category font-extra text-color text-uppercase font-sm letter-spacing-1"
                                   href="#"></a>
                            </div>
                            <h2 class="post-title mt-2" th:text="${lecture.title}"></h2>

                            <div class="post-meta">
                                <span class="text-uppercase font-sm letter-spacing-1 mr-3" th:text="'BY.' + ${lecture.createdBy}"></span>
                                <span class="text-uppercase font-sm letter-spacing-1" th:text="${lecture.updateDate}"></span>
                            </div>
                        </div>
                        <div class="post-body">
                            <!-- th:text => 태그도 그냥 문자로 출력 -->
                            <!-- th:utext => 문자는 문자로, 태그는 태그로 출력 -->
                            <div class="col-md-6">
                                <div class="item-entry">
                                    <a href="#" class="product-item md-height bg-gray d-block">
                                        <img th:src = "${lecture.lectureImgDto.imgUrl}" th:alt = "${lecture.title}" class="rounded repImg" />
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="entry-content" th:utext="${lecture.content}"></div>
                            </div>
                            <div class="tags-share-box center-box d-flex text-center justify-content-between border-top border-bottom py-3">
                                <div class="list-posts-share" th:if="${#strings.equals(lecture.createdBy, userId)}">
                                    <a style="cursor:pointer;"
                                       th:href="'/admin/lectures/rewrite/' + ${lecture.id}">수정</a>
                                    <a style="cursor:pointer;"
                                       th:onclick="'deleteLecture(' + ${lecture.id} + ')'">삭제</a>
                                </div>
                            </div>
                        </div>
                        <!-- 목차 보이기 -->
                        <div class="col-md-12">
                                <table class="table table-responsive-md">
                                    <thead>
                                    <tr>
                                        <th scope="col">제목</th>
                                        <th scope="col">수강여부</th>
                                        <th scope="col">재생</th>
                                        <th scope="col">삭제</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="index : ${lecture.lectureIdxDtoList}">
                                        <th th:text="${index.idxName}" scope="row"></th>
                                        <td th:text="${index.indexYn}"></td>
                                        <td><a th:href="${index.videoUrl}">재생</a></td>
                                        <td><a th:onclick="'deleteIndex(' + ${index.id} + ')'">삭제</a></td>
                                    </tr>
                                    </tbody>
                                </table>
                        </div>
                        <!-- 목차 추가하기 -->
                        <div class="col-md-6">
                            <form id="indexForm" name="indexForm" class="contact-form" method="post"
                            action="/admin/lectures/index/new" th:object="${lectureIdxDto}">
                                <div class="form-group row">
                                    <label th:for="idxName" class="text-black" >제목</label>
                                    <input type="text" class="form-control"
                                           th:field="*{idxName}" placeholder="제목 입력" required/>
                                    <p th:if="${#fields.hasErrors('idxName')}" th:errors="*{idxName}" class="fieldError">Incorrect Data</p>
                                </div>
                                <div class="form-group row">
                                    <label th:for="videoUrl" class="text-black" >동영상 경로</label>
                                    <input type="text" class="form-control"
                                           th:field="*{videoUrl}" placeholder="경로 입력" required />
                                    <p th:if="${#fields.hasErrors('videoUrl')}" th:errors="*{videoUrl}" class="fieldError">Incorrect Data</p>
                                </div>
                                <input type="hidden" th:name="lectureId" th:value="${lecture.id}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-primary mb-3" style="width: 150px">목차 등록</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        function deleteLecture(lectureId) {
            const cancelConf = confirm("강좌를 삭제하시겠습니까?");
            if(!cancelConf) return; // 취소 선택시 끝

            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            $.ajax({
                url : "/admin/lectures/delete/" + lectureId,
                type : "DELETE",
                contentType : "application/json",
                beforeSend : function(xhr) {
                    //데이터를 전송하기 전에 헤더에 csrf 값을 설정
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache : false,
                success : function(result, status) {
                    location.href = '/admin/lectures/list';

                },
                error : function(jqXHR, status, error) {
                    if(jqXHR.status == '401') {
                     alert('로그인 후 이용해주세요.');
                     location.href = '/users/login';
                    } else {
                      alert(jqXHR.responseText);
                    }
                }
            });
        }

        function deleteIndex(indexId) {
            const cancelConf = confirm("목차를 삭제하시겠습니까?");
            if(!cancelConf) return; // 취소 선택시 끝

            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            $.ajax({
                url : "/admin/lectures/index/delete/" + indexId,
                type : "DELETE",
                contentType : "application/json",
                beforeSend : function(xhr) {
                    //데이터를 전송하기 전에 헤더에 csrf 값을 설정
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache : false,
                success : function(result, status) {
                    location.reload();

                },
                error : function(jqXHR, status, error) {
                    if(jqXHR.status == '401') {
                     alert('로그인 후 이용해주세요.');
                     location.href = '/users/login';
                    } else {
                      alert(jqXHR.responseText);
                    }
                }
            });
        }
    </script>
</th:block>
</html>
